<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  <form id="form1">
  topsum:<br>
  <input type="text" name="topsum" value="8">
  <br>
  toplength:<br>
  <input type="text" name="toplength" value="2">
  <br>
  sidesum:<br>
  <input type="text" name="sidesum" value="6">
  <br>
  sidelength:<br>
  <input type="text" name="sidelength" value="2">
  <br><br>
  <input id="submit" type="submit" value="Submit">
  </form> 
  
  <p id="output"> welcome to the kakuro solver </p>
  <script src="js/scripts.js"></script>
  <script>
    
    document.getElementById("submit").addEventListener("click", outputdata);
    function outputdata(){
      var data = document.getElementById('form1');
      var text = 'topsum is '+ data.topsum.value + '<br> toplength is ' + data.toplength.value + '<br> sidesum is ' data.sidesum.value + '<br> sidelength is ' + data.sidelength.value;
      document.getElementById("output").innerHTML = text;
      }
  </script>
</body>
</html>
